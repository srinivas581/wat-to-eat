<div>
  <mat-card class="reset-password">
    <h4>Reset Password</h4>
    <div>
      <form (ngsubmit)="password()" [formGroup]="passwordForm">

        <div class="password-fields">

            <div class="form-group">
                <small>Set password</small>              
              <div class="password1">
                <mat-form-field appearance="outline">
                  <input matInput [type]="hide ? 'password' : 'text'" formControlName="password" placeholder="password" required>
                  <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
                    <mat-icon class="opa-0">{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                  </button>
                  <mat-error>{{getErrorMessage('password','password')}}</mat-error>
                </mat-form-field>
              </div>
            </div>
      
      
            <div class="form-group">
                <small>Confirm Password</small>             
              <div class="password1">
                <mat-form-field appearance="outline">
                  <input matInput [type]="hide ? 'password' : 'text'" formControlName="confirmpassword" placeholder="confirmpassword" required>
                  <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
                    <mat-icon class="opa-0">{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                  </button>
                  <mat-error>{{getErrorMessage('password','password')}}</mat-error>
                </mat-form-field>
              </div>
            </div>

        </div>
        </form>
    </div>
    <button mat-flat-button color="primary" class="next-btn" (click)="save()">Save</button>
  </mat-card>
</div>
