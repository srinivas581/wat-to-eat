<div class="jumbotron">
  <div class="container">
    <div class="row">
      <div class="col-sm-10">
        <h2>Submission Form</h2>
        <form [formGroup]="submissionForm">

          {{submissionForm.value | json }}   

          <div class="form-group">     
            <label>User Name</label>
            <input [class.is-invalid]="name.invalid && name.touched" 
            type="text" formControlName="name" class="form-control">
            <!-- <small [class.d-none]="name.valid || name.untouched" 
            class="text-danger">User Name is required</small> -->
            <div *ngIf="name.invalid && name.touched">
              <small *ngIf="name.errors?.required" class="text-danger">User Name is required</small>
              <small *ngIf="name.errors?.minlength" class="text-danger">Must have atleast 4 charecters</small>
            </div>  
          </div>


          <div class="form-group">
            <label>Email</label>
            <input type="email" formControlName="email" class="form-control">
          </div>

          <div class="form-group">
            <label>Password</label>
            <input type="password" formControlName="password" class="form-control">
          </div>

          <div class="form-group">
            <label>Confirm Password</label>
            <input type="password" formControlName="confirmPassword" class="form-control">
          </div>


          <div formGroupName="address">
            <div class="col-sm-4">
              <div class="form-group field1">
                <label>D.NO:</label>
                <input type="number" formControlName="doorNo" class="form-control">
              </div>

              <div class="form-group field1">
                <label>Colony & Nagar</label>
                <input type="text" formControlName="nagar" class="form-control">
              </div>

              <div class="form-group field1">
                <label>City</label>
                <input type="text" formControlName="city" class="form-control">
              </div>

              <div class="form-group field1">
                <input type="number" formControlName="postalcode" class="form-control" placeholder="PINCODE">
              </div>
            </div>

            <div class="col-sm-4">
              <div class="form-group field2">
                <label>Street:</label>
                <input type="text" formControlName="street" class="form-control">
              </div>

              <div class="form-group field2">
                <label>Area</label>
                <input type="text" formControlName="area" class="form-control">
              </div>

              <div class="form-group field2">
                <label>State</label>
                <input type="text" formControlName="state" class="form-control">
              </div>

            </div>
          </div>


          <button type="submit" class="btn btn-primary xs-small sub-align" (click)="Onsubmit()">Submit</button>
          <button type="button" class="btn btn-primary ml-2 sub-align" (click)="loadApi()">Load Api</button>


        </form>
        <button mat-button (click)="openDialog()">Terms & Conditions</button>
      </div>
    </div>
  </div>
</div>
